<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="main.js"></script>
</head>
<body>
  <div class="header">
    <div class="pageTitle">Library</div>
  </div>
  <div class="bookshelf">
    <div class="openButton">
      <button type="button" id="openBtn">new book</button>
    </div>
    <dialog id="dialog">
      <form>
        <div class="input">
          <label for="title">Title: </label>
          <input type="text" id="title" name="title">
        </div>
        <div class="input">
          <label for="author">Author: </label>
          <input type="text" id="author" name="author">
        </div>
        <div class="input">
          <label for="pages">Pages: </label>
          <input type="number" id="pages" name="pages" min="1" max="999">
        </div>
        <div class="input">
          <label for="read">Have you read it? </label>
          <input type="checkbox">
        </div>
        <div class="closeButton">
          <button type="button" id="closeBtn">close</button>
        </div>
      </form>
    </dialog>
    <div class="book"></div>
  </div>
</body>
</html>
