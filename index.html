<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1 class="pageTitle">Library</h1>
  </div>
  
  <div class="openButton">
      <button id="newBookBtn">new book</button>
  </div>
  <dialog id="dialog">
    <form id="newBookForm">
        <div class="input">
          <label for="title">Title: </label>
          <input 
            type="text"
            id="title"
            name="title"
            placeholder="Title"
            required
          >
        </div>
        <div class="input">
          <label for="author">Author: </label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="Author"
            required
          >
        </div>
        <div class="input">
          <label for="pages">Pages: </label>
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="Pages"
            min="1"
            max="999"
            required
          >
        </div>
        <div class="input">
          <label for="read">Have you read it? </label>
          <input
            type="checkbox"
            id="read"
            name="read"
          >
        </div>
        <div class="addBtn">
          <input type="submit" id="closeBtn" value="add book">
        </div>
    </form>
  </dialog>
  <div class="bookshelf" id="bookshelf"></div>
</body>
</html>
