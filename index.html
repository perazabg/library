<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="pageTitle">My Library</h1>
      </div>
      <div class="openBtnContainer">
        <button id="newBookBtn">New Book</button>
      </div>
      <dialog id="dialog">
        <form id="newBookForm">
          <div class="input">
            <label for="title">Title: </label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
          </div>
          <div class="input">
            <label for="author">Author: </label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              required
            />
          </div>
          <div class="input">
            <label for="pages">Pages: </label>
            <input
              type="number"
              id="pages"
              name="pages"
              placeholder="1-99999"
              min="1"
              max="99999"
              required
            />
          </div>
          <div class="input">
            <label for="read">Have you read it? </label>
            <input type="checkbox" id="read" name="read" />
          </div>
          <div class="formBtns">
            <input type="submit" id="closeBtn" value="add book" />
            <button class="dialogCloseBtn" id="dialogCloseBtn">close</button>
          </div>
        </form>
      </dialog>
      <div class="bookshelf" id="bookshelf"></div>
    </div>
  </body>
</html>
